<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Indicações</h2>
                <h3 class="section-subheading text-muted">Confira algumas das nossas indicações para que você aproveite ao máximo o nosso casamento!</h3>
            </div>
        </div>
        <div class="row">
            {% for post in site.data.br.thingstodo %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <button onclick="window.location.href='#portfolioModal{{ post.modal-id }}'" class="portfolio-button">
                        <img src="/img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </button>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<style>
    .portfolio-button {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
        display: block;
        width: 100%;
    }

    .portfolio-button img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        transition: transform 0.2s;
    }

    .portfolio-button:hover img {
        transform: scale(1.05);
    }
</style>
